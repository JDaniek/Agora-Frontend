<!-- dashboard-asesor.html -->
<section class="dashboard-wrap">
  <!-- Barra superior fija -->
  <header class="top-bar">
    <button class="menu-toggle" (click)="toggleSidebar()">
      <img src="/icon/Hamburger_MD.png" alt="Menú" />
    </button>

  <nav class="sidebar-menu">
    <a href="#" (click)="closeSidebar()" class="menu-item active">
      <img src="/icon/home.png" alt="">
      Inicio
    </a>
    <a href="#" (click)="closeSidebar()" class="menu-item">
      <img src="/icon/fav.png" alt="">
      Favoritos
    </a>
    <a href="#" (click)="closeSidebar()" class="menu-item">
      <img src="/icon/chat.png" alt="">
      Chats
    </a>
    <a href="#" (click)="closeSidebar()" class="menu-item">
      <img src="/icon/solicitud.png" alt="">
      Solicitudes
    </a>
  </nav>

  <div class="sidebar-footer">
    <button class="logout-btn" (click)="closeSidebar()">
      <img src="/icon/logout.png" alt="">
      Cerrar sesión
    </button>
  </div>

<!-- Overlay para cerrar al hacer clic fuera -->
<div class="overlay" ngIf="isSidebarOpen" (click)="closeSidebar()"></div>

<!-- Contenido principal -->
<main class="main-content" [class.main-content-shifted]="isSidebarOpen">
  <div class="content-header">
    <h1>Solicitudes</h1>
    <p class="subtitle">Tienes solicitudes pendientes: </p>
  </div>
</main>
