<div class="background">
  <div class="container">
    <h1>Únete a Agora!</h1>
    <p>Rellena los siguientes datos</p>
    <form>
      <div class="input-group">
        <label for="username">Nombre: </label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu nombre" required />
      </div>
      <div class="input-group">
        <label for="username">Apellido: </label>
        <input type="text" id="username" name="lastname" placeholder="Ingresa tus apellidos" required />
      </div>
      <div class="input-group">
        <label for="email">Correo electrónico: </label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required/>
      </div>
      <div class="input-group">
        <label for="password">Contraseña: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ingresa tu contraseña"
          required
        />
      </div>
      <button type="submit" class="btn-login">Crear cuenta</button>
      <button type="submit" class="btn-register" (click)="navigateToLogin()">Iniciar sesión</button> 
    </form>
  </div>
</div>
